<form class="pro-form" #proveedorForm="ngForm" (ngSubmit)="onSubmit(proveedorForm)">
<div class="form-row">
 <div class="form-group col-md-6">
   <input type="text" class="form-control" name="Nombre" #Nombre="ngModel" [(ngModel)]="proveedorService.selectedProveedor.Nombre" placeholder="Nombre" required>
 <div class="validation-error" *ngIf="Nombre.invalid && Nombre.touched">Campo requerido</div>
  </div>
 <div class="form-group col-md-6">
  <input type="text" class="form-control" name="NIF" #NIF="ngModel" [(ngModel)]="proveedorService.selectedProveedor.NIF" placeholder="NIF" required>
  <div class="validation-error" *ngIf="NIF.invalid && NIF.touched">Campo requerido</div>

 </div>
</div>
 <div class="form-group">
  <input type="text" class="form-control" name="Direccion" #Direccion="ngModel" [(ngModel)]="proveedorService.selectedProveedor.Direccion" placeholder="DirecciÃ³n">

 </div>

 <div class="form-row">
  <div class="form-group col-md-6">
    <input type="text" class="form-control" name="PersonaContacto1" #PersonaContacto1="ngModel" [(ngModel)]="proveedorService.selectedProveedor.PersonaContacto1" placeholder="Contacto 1">
  </div>
  <div class="form-group col-md-6">
    <input type="text" class="form-control" name="PersonaContacto2" #PersonaContacto2="ngModel" [(ngModel)]="proveedorService.selectedProveedor.PersonaContacto2" placeholder="Contacto 2">

  </div>
 </div>
 <div class="form-row">
   <div class="form-group col-md-8">
     <button [disabled]="!proveedorForm.valid" type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>
   </div>
   <div class="form-group col-md-4">
    <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(proveedorForm)"><i class="fa fa-repeat"></i> Reset</button>
  </div>
  
 </div>
</form>
